<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="badge">For You</div>
      <h1>Will you be my Valentine?</h1>
      <p class="lead">
        I promise cozy dates, goofy laughs, and all the chocolate your heart can
        handle.
      </p>

      <div class="photo">
        <div class="photo-glow"></div>
        <div class="photo-inner">Add your photo here</div>
      </div>

      <div class="actions">
        <button class="btn btn-yes" id="yesBtn">Yes, of course!</button>
        <button class="btn btn-no" id="noBtn">Hmm… not yet</button>
      </div>

      <p class="note" id="note">
        P.S. This page was made with a smile and a lot of love.
      </p>
    </main>

    <div class="floating-hearts" aria-hidden="true">
      <span>❤</span><span>❤</span><span>❤</span><span>❤</span><span>❤</span>
      <span>❤</span><span>❤</span><span>❤</span><span>❤</span><span>❤</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
